<div class="w-full bg-white shadow-lg border border-gray-200">
  <header class="px-5 py-4 border-b border-gray-100 flex justify-between items-center">
    <div class="font-semibold text-gray-800">Manage Taxes</div><!-- /.font-semibold text-gray-800 -->
    <button role="button" class="btn btn-ghost" title="Add New Product" (click)="addNewLine()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-5 h-5">
        <rect width="256" height="256" fill="none"/>
        <line x1="40" y1="128" x2="216" y2="128" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
        <line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      </svg>
    </button>
  </header><!-- /.px-5 py-4 -->
  <div class="overflow-x-auto p-3">
    <form [formGroup]="taxesForm" class="flex flex-col w-full">
      <table class="table-auto w-full">
        <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
          <tr>
            <th class="p-2">
              <div class="font-semibold text-left">Tax Name</div><!-- /.font-semibold text-left -->
            </th>
            <th class="p-2">
              <div class="font-semibold text-left">Tax Rate</div><!-- /.font-semibold text-left -->
            </th>
            <th class="p-2">
              <div class="font-semibold text-center">Action</div><!-- /.font-semibold text-center -->
            </th><!-- /.p-2 -->
          </tr>
        </thead>
        <tbody class="text-sm divide-y divide-gray-100" formArrayName="items">
          <tr *ngFor="let item of lineTaxes().controls; let itemIndex = index; let first = first; let last = last;" [formGroupName]="itemIndex">
            <td class="p-2">
              <div class="form-control w-full mb-4">
                <input type="text" formControlName="name" id="" class="input input-bordered">
              </div><!-- /.form-control -->
            </td>
            <td class="p-2">
              <div class="form-control w-full mb-4">
                <label class="input-group">
                  <input type="text" formControlName="tax_rate" id="" class="input input-bordered">
                  <span>%</span>
                </label><!-- /.input-group -->
              </div><!-- /.form-control w-full mb-4 -->
            </td>
            <td class="p-2">
              <div class="flex justify-center">
                <button (click)="removeLine(itemIndex)">
                  <svg class="w-8 h-8 hover:text-blue-600 rounded-full hover:bg-gray-100 p-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
                <button (click)="addTax(itemIndex)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-8 h-8 hover:text-blue-600 rounded-full hover:bg-gray-100 p-1">
                    <rect width="256" height="256" fill="none"/>
                    <path d="M216,91.3V208a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V48a8,8,0,0,1,8-8H164.7a7.9,7.9,0,0,1,5.6,2.3l43.4,43.4A7.9,7.9,0,0,1,216,91.3Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                    <path d="M80,216V152a8,8,0,0,1,8-8h80a8,8,0,0,1,8,8v64" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                    <line x1="152" y1="72" x2="96" y2="72" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                  </svg>
                </button>
              </div><!-- /.flex justify-center -->
            </td>
          </tr>
        </tbody>
      </table><!-- /.table-auto w-full -->
    </form>
  </div><!-- /.overflow-x-auto p-3 -->
</div>
